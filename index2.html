<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teater Ibsen Fullpage</title>

    <link rel="stylesheet" href="./css/fullpage.min.css" />
    <link rel="stylesheet" href="./css/stylefullpage.css" />
  </head>
  <body>
    <div id="fullpage">
      <div class="section s1">
        <div class="headersection">
          <nav class="navbar">
            <a href="https://teateribsen.no/">
              <img
                class="navreturnImg"
                src="./assets/icons/arrow_back50.png"
                alt=""
              />
            </a>
            <a href="https://teateribsen.no/">
              <img
                class="logoHeader"
                src="./images/teateribsen.png"
                alt="Teater Ibsen Logo"
              />
            </a>
          </nav>
        </div>
      </div>
      <div class="section s2">Section 3</div>
      <div class="section s3">Section 4</div>
      <div class="section">
        <div class="slide slide1">Slide 2.1</div>
        <div class="slide slide2">Slide 2.2</div>
        <div class="slide slide3">Slide 2.3</div>
      </div>
      <div class="section s4">Section 5</div>
    </div>
    <script src="./js/fullpage.min.js"></script>
    <script type="text/javascript">
      new fullpage("#fullpage", {
        //options here
        autoScrolling: true,
        scrollHorizontally: true,
      });
    </script>
  </body>
</html>
